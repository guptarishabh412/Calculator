<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./style.css" rel="stylesheet"/>
    <!-- <script src="./script.js"></script> -->
</head>
<body>
    <div>
        <h1>Basic Calculator<span>@guptarishabh412</span></h1>
        
        <table>
            <tr>
                <td colspan="4"  class="input">
                   <input id="input">
                </td>
            </tr>
            <tr>
                <td colspan="2"><button id="clr">Reset</button></td>
                <td> <button id="C">C</button>  </td>
                <td><button id="divide">/</button></td>
                
            </tr>
            <tr>
                <td><button id="block7">7</button></td>
                <td><button id="block8">8</button></td>
                <td><button id="block9">9</button></td>
                <td><button id="multiply">*</button></td>
            </tr>
            <tr>
                <td><button id="block4">4</button></td>
                <td><button id="block5">5</button></td>
                <td><button id="block6">6</button></td>
                <td><button id="minus">-</button></td>
            </tr>
            <tr>
                <td><button id="block1">1</button></td>
                <td><button id="block2">2</button></td>
                <td><button id="block3">3</button></td>
                <td><button id="plus">+</button></td>
            </tr>
            <tr>
                <td><button id="dot">.</button></td>
                <td><button id="">0</button></td>
                <td colspan="2"><button id="ans">=</button></td>
               
            </tr>
        </div>
        <script src="./script.js"></script>
</body>
</html>
